#i2c address: 0x48 output lm75b temp
#LM75B
external_components:
  - source: github://btomala/esphome-LM75@v1.0
    components: [ lm75 ]

sensor:
# Lower board temperature
  - platform: lm75
    entity_category: diagnostic
    id: boneIO_temp
    name: "${node_name} LM75B Temperature"
    update_interval: 30s
    i2c_id: bus_b
